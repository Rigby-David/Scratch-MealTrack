<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section>
            <h3>Let's cook!</h3>
            <div class="Ingredients">
                <form id="add-ingredient">
                    <label>
                        Add Ingredients:
                        <Input type="text" name="ingredients" id="ingredients" />
                    </label>
                    <label>
                        Quantity:
                        <input type="number" name="qty" id="qty" />
                    </label>
                    <label>
                        Measurement:
                        <select name="measurement" id="measurement">
                            <option value="cups">Cups</option>
                            <option value="tbsp">Tablespoons</option>
                            <option value="tsp">Teaspoons</option>
                        </select>
                    </label>
                    <button id="submit">Add Ingredient</button>
                </form>
                <div class="ingredient-list">
                    <ul id="ingredient-list"></ul>
                    <button id="remove">Remove Ingredient</button>
                </div>
            </div>
        </section>
        <section>
            <h3>That Looks Yummy!</h3>
            <div>
                <label>
                    Save recipe:
                    <input type="text" id="recipe-name">
                </label>
                <button id="save-recipe">Save</button>
            </div>
        </section>
        <section>
            <h3>Meals</h3>
            <ul id="meal-list"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
