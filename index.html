<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section>
            <h3>Let's cook!</h3>
            <div class="">
                <form id="add-ingredient">
                    <label>
                        Add Ingredients:
                        <Input type="text" name="ingredients" id="ingredients" />
                    </label>
                    <label>
                        Quantity:
                        <input type="number" name="quantity" id="quantity" />
                    </label>
                    <label>
                        <select id="measurement-select">
                            <option value="">Cups</option>
                            <option value="">Tablespoons</option>
                            <option value="">Teaspoons</option>
                        </select>
                    </label>
                    <button id="add-ingredient">Add Ingredients</button>
                </form>
                <div class="ingredient-list">
                    <ul id="ingredient-list"></ul>
                    <button id="remove-ingredient">Remove Ingredient</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
